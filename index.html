<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0,width=device-width,user-scalable=no,target-densitydpi=device-dpi">
<title>Final BB</title>
<link rel="stylesheet" type = "text/css" href = "css/bbui-min.css">
<link rel="stylesheet" type = "text/css" href = "css/style.css">
<script src="script/bbui-min.js"></script>
<script src="script/script.js"></script>
<script src="script/map.js"></script>
<script src="script/services_json"></script>
<script src="script/cal.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?sensor=true&libraries=places"></script>
<script src="script/camera.js"></script>
<script src="script/contactDetails.js"></script>
<script src="local:///chrome/webworks.js" type="text/javascript"></script>
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
<script type="text/javascript">
	window.addEventListener('load',function() {
		document.addEventListener('webworksready', function(e) {
			bb.init({
				actionBarDark: true,
                controlsDark: true,
                listsDark: false,
				onscreenready: function(element, id) {},
				ondomready : function(element, id, params) {
					if (id === "screen3") {
						dbNamespace.db = window.openDatabase('blackberry', '1.0', 'Offline Name Information', 1*1024*1024);
						displayDetails(params);
					} 
					if (id === "google") {
						initGoogleMaps();
					}
					if(id === "inputContacts"){
						startContacts()
					}
					if(id === "timeTable"){
						showAddCal();
					}
				}
			});
			
                  // Open our first screen
                  bb.pushScreen('startScreen.html', 'startScreen');
              }, false);
          }, false);
	</script>
</head>

</body>



</html>
